<h1><strong>Change password<strong></h1>
  <div class="col-sm-5">
      <form class="navbar-form" role="search">
      <div class="input-group">
          Enter your original password:<input type="password" class="form-control" ng-model="oldPassword" placeholder="old Password" name="oldPassword">
          <br>
          <br>
          Enter your new password:<input type="password" class="form-control" ng-model="newPassword" placeholder="new Password" name="newPassword">
          <br>
          <br>
          Confirm new password:<input type="password" class="form-control" ng-model="confirmPassword" placeholder="confirm Password" name="confirmPassword">

          <div class="input-group-btn">
              <button class="btn btn-default" ng-click="changePassword(oldPassword,newPassword,confirmPassword)">Save</button>
          </div>
      </div>
      </form>
  </div>
