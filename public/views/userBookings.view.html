<div class="ui container" style="padding-top:100px">
	<center><div class="panel panel-warning  wow fadeInDown" data-wow-delay="0.2s" data-wow-duration="2s" style="width:500px" ng-if="bookings.length == 0">
    <div class="panel-heading">You didn't book any activity yet..</div>
  </div></center>
	<table class="ui selectable sortable celled table">
		<thead>
			<tr>
				<th></th>
				<th>Activity</th>
				<th>Price</th>
				<th>ServiceProvider</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr id="row_{{$index}}" ng-repeat="booking in bookings">
				<td>{{$index + 1}}</td>
				<td>{{booking.activityId.title}}</td>
				<td style="position:relative;" ><span id="review_{{$index}}" >{{booking.price}}</span>
				</td>
				<td>{{booking.serviceProviderId.title}}</td>
				<td style="width: 130px;">{{booking.time}} </td>
			</tr>
		</tbody>
	</table>
</div>
