<div class="container" style="padding-top: 56px;     width: 100%;">
    <div class="row">
    	<section style="background-color: white;">
        <div class="wizard">

            <form role="form" style="width: 70%;margin: auto;padding-top: 185px;">
                <div class="tab-content">
                    <div class="tab-pane active" role="tabpanel" id="step1">
                        <div class="step1">
													<span style="color:red">*Required Fields</span>
													<!-- <h4 id="accountInfo" class="ui horizontal divider header">
														<i class="fa fa-id-card-o" aria-hidden="true"></i>
														Account Info
													</h4> -->
                            <div class="row">
                            <div class="col-md-6">
                                <label><span style="color:red">*</span>Title</label>
                                <input type="text" class="form-control"ng-model="title" placeholder="Title" ng-required="true">
                            </div>
                            <div class="col-md-6">
                                <label><span style="color:red">*</span>Username</label>
                                <input type="text" class="form-control" ng-model="username" placeholder="Username" ng-required="true">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><span style="color:red">*</span>Password</label>
                                <input type="password" class="form-control" ng-model="password" placeholder="Password" ng-required="true">
                            </div>
														<div class="col-md-6">
                                <label><span style="color:red">*</span>Confirm Password</label>
                                <input type="password" ng-required="true" class="form-control" placeholder="Confirm Password" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label><span style="color:red">*</span>Description</label>
                                <textarea  class="form-control" ng-model="description"> </textarea>
                            </div>
                        </div>

                        <div class="row">
													<div class="col-md-6">
															<label><span style="color:red">*</span>Legal Proof</label>
															<input type="file" accept="image/*" class="form-control" ng-model="profilePicture" placeholder="Profile Picture">
													</div>
												</div>

												<div class="clear"></div>



                        <div class="col-md-6">
                            <label>Entertainment Type</label>
                            <input type="text" class="form-control" ng-model="entertainmentType" placeholder="Entertainment Type" >
                        </div>



												<div class="clear"></div>
												<h4 id="completed" class="ui horizontal divider header">
													<i class="fa fa-check" aria-hidden="true"></i>
													Completed
												</h4>

                        </div>
                        <ul class="list-inline">
													<center>
                            <li style="padding:10px;"><button type="submit" style="border-radius: 10px;" class="btn btn-lg btn-success" >SignUp</button></li>
													</center>
												</ul>
                    </div>


                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </section>
   </div>
</div>








<!-- Basic signup info -->
<div ng-controller= "signupController" class="container">
	<div class="row" style="margin-top:40px;">
		<div class="col-md-6">
    	<div class="well well-sm">

      <!-- first step signup -->
            <div ng-show="isLoggedIn() == false">
                <div class="col-md-12">
                    <local-signup></local-signup>
                </div>
            </div>
      <!-- user second step signup -->
            <div ng-show="isUser() == true" >
                <div class="col-md-12">
                    <user-signup ></user-signup>
                </div>
            </div>
      <!-- sp second step signup -->
            <div ng-show="isUser() == false">
                <div class="col-md-12">
                    <sp-signup ></sp-signup>
                </div>
            </div>
        </div>

		</div>
	</div>
</div>
