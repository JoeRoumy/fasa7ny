 <h1>Choose your First choice from:</h1>
<div >
  <select ng-model="$parent.selectedServiceProvider" ng-options="item._id as item.title for item in serviceProviders">
    <option value="">Select Service Provider</option>
</select>  
</div>

 <h1>OR</h1>
<div  ng-if="selectedServiceProvider== undefined " >
  <select ng-model="$parent.selectedActivities"  ng-options="item._id as item.title for item in Activities">
    <option value="">Select Activity</option>
</select>  
</div>

<br>
<br>
<div>
<!--<div ng-if="selectedServiceProvider!= undefined ">-->
 <h1>Compare with:</h1>
<div >
  <select ng-model="$parent.selectedServiceProvider2"    ng-options="item._id as item.title for item in serviceProviders">
    <option value="">Select Service Provider</option>
</select>  
<button ng-click="compareServiceProvider(selectedServiceProvider,selectedServiceProvider2)">compare</button> 
</div>
</div>

<div>
 <!--<div ng-if="$parent.selectedActivities!= undefined">-->
 <h1>Compare with:</h1>
 
<div >
  <select ng-model="$parent.selectedActivities2"  ng-options="item._id as item.title for item in Activities">
    <option value="">Select Activity</option>
</select> 
<button ng-click="compareActivities(selectedActivities,selectedActivities2)">compare</button> 
</div>
</div>
